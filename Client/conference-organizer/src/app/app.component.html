<mat-toolbar color='primary'>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <span class="app-title" routerLink="" routerLinkActive="active">Konferencia Szervező</span>
    <span class="header-spacer"></span>
    <button mat-icon-button class="profile-icon" [matMenuTriggerFor]="menu" aria-label="Profile icon-button">
        <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <ng-container *ngIf="!isUserLoggedIn && !isAdminLoggedIn">
            <button routerLink="/login" routerLinkActive="active" mat-menu-item>
                <span>Bejelentkezés</span>
            </button>
        </ng-container>

        <ng-container *ngIf="isUserLoggedIn || isAdminLoggedIn">
            <button routerLink="/profile" routerLinkActive="active" mat-menu-item>
                <span>Profil</span>
            </button>
            <button routerLink="" routerLinkActive="active" mat-menu-item>
                <span>Kijelentkezés</span>
            </button>
        </ng-container>
    </mat-menu>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
