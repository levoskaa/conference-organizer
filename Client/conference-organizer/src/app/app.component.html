    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <span>Konferencia Szervez≈ë</span>
    <span class="header-spacer"></span>
    <button mat-icon-button class="profile-icon" aria-label="Profile icon-button">

</mat-toolbar>
<mat-sidenav-container>
