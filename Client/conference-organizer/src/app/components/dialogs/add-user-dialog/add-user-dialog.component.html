<h1 mat-dialog-title>Új felhasználó hozzáadása</h1>
<div mat-dialog-content>
    <form [formGroup]="addUserForm" class="form_container">
        <mat-form-field appearance="outline">
            <mat-label>Felhasználónév</mat-label>
            <input matInput required type="text" formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Jelszó</mat-label>
            <input matInput required type="password" formControlName="password">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions class="button_container">
    <button mat-raised-button color="secondary" (click)="onNoClick()" cdkFocusInitial>Mégse</button>
    <button mat-raised-button color="primary" [disabled]="!addUserForm.valid" [mat-dialog-close]="data">Hozzáad</button>
</div>
