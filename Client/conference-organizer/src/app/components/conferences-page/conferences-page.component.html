<div class="conf-content">
    <div class="header flex-box space-between heading">
        <h2>Konferenciák</h2>
        <button mat-flat-button color="accent" *ngIf="!formDisabled" (click)="addConference()">Konferencia
            hozzáadása</button>
    </div>
    <app-table [columns]="columns" [dataSource]="conferences" (rowClicked)="onRowClicked($event)"></app-table>
</div>
