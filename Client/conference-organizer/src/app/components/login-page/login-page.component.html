<form [formGroup]="form" (submit)="login()">
    <mat-form-field>
        <input matInput [formControl]="formControls.username" />
    </mat-form-field>
    <mat-form-field>
        <input matInput [formControl]="formControls.password" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Log In</button>
</form>
